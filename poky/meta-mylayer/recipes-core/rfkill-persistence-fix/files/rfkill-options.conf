# Acest fisier de configurare modprobe dezactiveaza mecanismul de salvare/restaurare a starii rfkill.
# master_switch_mode=0: Comanda modulului rfkill sa nu salveze si sa nu restaureze starea.
options rfkill master_switch_mode=0